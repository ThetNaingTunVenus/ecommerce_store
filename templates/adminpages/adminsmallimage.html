{% extends 'adminpages/adminbase.html' %}

{% load crispy_forms_tags %}
{% block title %}Admin|CreateProduct{% endblock title %}
{% block content %}
<!--header-->
<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1 class="h2">CreateProduct</h1>
                <div class="btn-toolbar mb-2 mb-md-0">
                    <div class="btn-group mr-2">
                        <button type="button" class="btn btn-sm btn-outline-secondary">Share</button>
                        <button type="button" class="btn btn-sm btn-outline-secondary">Export</button>
                    </div>
                    <button type="button" class="btn btn-sm btn-outline-secondary dropdown-toggle">
                        <span data-feather="calendar"></span>
                        This week
                    </button>
                </div>
            </div>
<!--end header-->

<div class="container">
    <hr>
    <h3 class="text-center">Create New Products</h3>
    <hr>
    <div class="row mt-3">
        <div class="col-md-6 mx-auto">
            <form action="{% url 'ecoapp:createsmallimageformsave' %}" method="POST" enctype="multipart/form-data">{% csrf_token %}
                 {{form|crispy}}
                <input type="submit" class="btn btn-success" value="Create Product">
            </form>
        </div>

    </div>
</div>

{% endblock %}
