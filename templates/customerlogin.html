{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock title %}
{% block content %}

<div class="container">
    <div class="row mt-3">
        <div class="col-md-4 mx-auto">
            <div class="card border-success">
                <div class="card-body">
                    <h1>Login</h1>
                    <hr>
                    <form action="" method="post">
                        {% csrf_token %}
                        {{form|crispy}}

                        <input type="submit" value="User Login" class="btn btn-outline-success">

<!--                        <a href="{% url 'ecoapp:customerregistration' %}{% if request.GET.next %}?next={{request.GET.next}}{% endif %}">If-->
<!--                            havn't, Please Register?</a>-->
<!--                        <a href="{% url 'ecoapp:adminlogin' %}" class="btn btn-outline-danger">Admin Login</a>-->
                        {% if error %}
                        <li style="color:red">{{error}}</li>
                        {% endif %}


                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% endblock %}
